<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MiniPinterest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Search bar -->
  <header>
    <div class="search-box">
        <img src="search.png" class="search-icon">
        <input type="text" placeholder="Search..." class="search-bar">
    </div>
  </header>

  <!-- Gallery -->
  <div class="gallery">
    <div class="card">
      <img src="https://picsum.photos/200/250" alt="Photo 1">
      <div class="overlay">
        <button class="fav-btn">
            <img src="Fav.png" alt="Favorite">
        </button>
        <button>
            <img src="Download.png" alt="Save">
        </button>
        <button>
            <img src="Share.png" alt="Share">
        </button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/200/300" alt="Photo 2">
      <div class="overlay">
        <button class="fav-btn">
            <img src="Fav.png" alt="Favorite">
        </button>
        <button>
            <img src="Download.png" alt="Save">
        </button>
        <button>
            <img src="Share.png" alt="Share">
        </button>
      </div>
    </div>

    <div class="card">
      <img src="https://picsum.photos/200/280" alt="Photo 3">
      <div class="overlay">
        <button class="fav-btn">
            <img src="Fav.png" alt="Favorite">
        </button>
        <button>
            <img src="Download.png" alt="Save">
        </button>
        <button>
            <img src="Share.png" alt="Share">
        </button>
      </div>
    </div>
  </div>

  <!-- Vertical left navigation -->
  <nav class="bottom-nav">
    <a href="#" class="nav-btn">
        <img src="Recommendation.png" class="nav-icon" alt="Recommendations">
    </a>
    <a href="#" class="nav-btn">
        <img src="Profile.png" class="nav-icon" alt="Profile">
    </a>
    <a href="#" class="nav-btn">
        <img src="Info.png" class="nav-icon" alt="About">
    </a>
  </nav>

  <script src="script.js"></script>
</body>
</html>
